<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portify - Portfolio Builder</title>
    <meta http-equiv="refresh" content="0; url=./Portfolio_Builder/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0b0f14 0%, #0b1a12 50%, #0b0f14 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #34d399, #a7f3d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #9ae6b4;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #34d399, #a7f3d0);
            color: #0b1a12;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portify</h1>
        <p>Redirecting to Portfolio Builder...</p>
        <a href="./Portfolio_Builder/index.html">Go to Portfolio Builder</a>
    </div>
</body>
</html>
