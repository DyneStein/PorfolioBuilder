                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'desktop';
        let isGenerating = false;

        // Portfolio data will be loaded from URL parameters
        let portfolioData = {
            template: 'modern',
            theme: 'elegant-dark',
            profile: {
                fullName: 'FULL_NAME',
                professionalTitle: 'Professional Title',
                profileImage: 'üë§',
                headerStyle: 'round'
            },
            sections: {
                about: true,
                skills: true,
                projects: true,
                experience: true,
                education: true,
                contact: true
            },
            content: {
                bio: 'BIO_TEXT',
                skills: ['SKILLS_LIST'],
                projects: ['PROJECTS_LIST'],
                experience: ['EXPERIENCE_LIST'],
                education: ['EDUCATION_LIST'],
                contact: {
                    email: 'EMAIL',
                    linkedin: 'LINKEDIN_URL',
                    github: 'GITHUB_URL',
                    resume: 'RESUME_URL'
                }
            },
            styles: {
                buttonStyle: 'BUTTON_STYLE',
                iconStyle: 'ICON_STYLE',
                hoverEffects: {
                    scale: true,
                    shadow: true,
                    colorChange: true
                }
            }
        };

        function getButtonClasses(type = 'primary') {
            const baseClasses = 'font-semibold transition-all duration-300';
            const styleClasses = portfolioData.styles.buttonStyle === 'rounded' ? 'rounded-xl' : 
                                portfolioData.styles.buttonStyle === 'square' ? 'rounded-none' : 'rounded-lg';
            const hoverClasses = portfolioData.styles.hoverEffects.scale ? 'hover:scale-105' : '';
            const shadowClasses = portfolioData.styles.hoverEffects.shadow ? 'hover:shadow-lg' : '';
            const colorClasses = portfolioData.styles.hoverEffects.colorChange ? 'hover:from-purple-700 hover:to-pink-700' : '';
            
            if (type === 'primary') {
                return `${baseClasses} px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white ${styleClasses} ${hoverClasses} ${shadowClasses} ${colorClasses}`;
            } else if (type === 'secondary') {
                return `${baseClasses} px-4 py-2 bg-gray-100 text-gray-700 ${styleClasses} ${hoverClasses} ${shadowClasses} ${portfolioData.styles.hoverEffects.colorChange ? 'hover:bg-gray-200' : ''}`;
            } else {
                return `${baseClasses} px-4 py-2 border-2 border-purple-600 text-purple-600 ${styleClasses} ${hoverClasses} ${shadowClasses} ${portfolioData.styles.hoverEffects.colorChange ? 'hover:bg-purple-600 hover:text-white' : ''}`;
            }
        }

        function getIconClasses() {
            const baseClasses = 'transition-all duration-300';
            const scaleClasses = portfolioData.styles.hoverEffects.scale ? 'hover:scale-110' : '';
            const colorClasses = portfolioData.styles.hoverEffects.colorChange ? 'hover:text-purple-600' : '';
            
            return `${baseClasses} ${scaleClasses} ${colorClasses}`;
        }

        function getIconProps() {
            if (portfolioData.styles.iconStyle === 'filled') {
                return { fill: 'currentColor', strokeWidth: '0' };
            } else {
                return { fill: 'none', strokeWidth: '2' };
            }
        }

        function renderPortfolio() {
            const iconProps = getIconProps();
            const buttonClasses = getButtonClasses();
            const iconClasses = getIconClasses();

            return `
                <div class="bg-white min-h-screen">
                    <!-- Header Section -->
                    <header class="relative bg-gradient-to-r from-gray-50 to-gray-100 py-16 px-8">
                        <div class="max-w-6xl mx-auto">
                            <div class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-12">
                                <div class="flex-shrink-0">
                                    <div class="w-32 h-32 rounded-full shadow-xl bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-6xl text-white">
                                        ${portfolioData.profile.profileImage}
                                    </div>
                                </div>
                                <div class="text-center md:text-left">
                                    <h1 class="text-5xl font-bold text-gray-800 mb-4 font-poppins">
                                        ${portfolioData.profile.fullName}
                                    </h1>
                                    <p class="text-2xl text-gray-600 mb-6">
                                        ${portfolioData.profile.professionalTitle}
                                    </p>
                                    <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                                        <button class="${getButtonClasses('primary')}">
                                            View My Work
                                        </button>
                                        <button class="${getButtonClasses('outline')}">
                                            Download Resume
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- About Section -->
                    ${portfolioData.sections.about ? `
                    <section class="py-16 px-8 bg-white">
                        <div class="max-w-4xl mx-auto">
                            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center font-poppins">About Me</h2>
                            <div class="prose prose-lg max-w-none text-gray-600 leading-relaxed">
                                <p>${portfolioData.content.bio}</p>
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Skills Section -->
                    ${portfolioData.sections.skills ? `
                    <section class="py-16 px-8 bg-gray-50">
                        <div class="max-w-6xl mx-auto">
                            <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center font-poppins">Skills & Technologies</h2>
                            <div class="flex flex-wrap gap-4 justify-center">
                                ${portfolioData.content.skills.map(skill => `
                                    <span class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg text-sm font-medium shadow-lg">
                                        ${skill}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Projects Section -->
                    ${portfolioData.sections.projects ? `
                    <section class="py-16 px-8 bg-white">
                        <div class="max-w-6xl mx-auto">
                            <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center font-poppins">Featured Projects</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${portfolioData.content.projects.map(project => `
                                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
                                        ${project.image ? `
                                            <div class="h-48 bg-cover bg-center" style="background-image: url('${project.image}')"></div>
                                        ` : `
                                            <div class="h-48 bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center">
                                                <span class="text-6xl text-white">üì±</span>
                                            </div>
                                        `}
                                        <div class="p-6">
                                            <h3 class="text-xl font-bold text-gray-800 mb-3">${project.name}</h3>
                                            <p class="text-gray-600 mb-4">${project.description}</p>
                                            <div class="flex gap-3">
                                                ${project.url ? `
                                                    <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="${getButtonClasses('primary')}">
                                                        View Project
                                                    </a>
                                                ` : ''}
                                                <button class="${getButtonClasses('secondary')}">
                                                    GitHub
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Experience Section -->
                    ${portfolioData.sections.experience ? `
                    <section class="py-16 px-8 bg-gray-50">
                        <div class="max-w-4xl mx-auto">
                            <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center font-poppins">Experience</h2>
                            <div class="space-y-8">
                                ${portfolioData.content.experience.map(exp => `
                                    <div class="bg-white rounded-xl p-8 shadow-md">
                                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                                            <h3 class="text-2xl font-bold text-gray-800">${exp.role}</h3>
                                            <span class="text-gray-600 font-medium">${exp.duration}</span>
                                        </div>
                                        <h4 class="text-xl text-purple-600 mb-3">${exp.company}</h4>
                                        ${exp.description ? `<p class="text-gray-600">${exp.description}</p>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Education Section -->
                    ${portfolioData.sections.education ? `
                    <section class="py-16 px-8 bg-white">
                        <div class="max-w-4xl mx-auto">
                            <h2 class="text-4xl font-bold text-gray-800 mb-12 text-center font-poppins">Education</h2>
                            <div class="space-y-8">
                                ${portfolioData.content.education.map(edu => `
                                    <div class="bg-white rounded-xl p-8 shadow-md border-l-4 border-purple-500">
                                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                                            <h3 class="text-2xl font-bold text-gray-800">${edu.degree}</h3>
                                            <span class="text-gray-600 font-medium">${edu.duration}</span>
                                        </div>
                                        <h4 class="text-xl text-purple-600">${edu.institution}</h4>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Contact Section -->
                    ${portfolioData.sections.contact ? `
                    <section class="py-16 px-8 bg-gray-900 text-white">
                        <div class="max-w-4xl mx-auto text-center">
                            <h2 class="text-4xl font-bold mb-8 font-poppins">Get In Touch</h2>
                            <p class="text-xl text-gray-300 mb-12">
                                Ready to work together? Let's create something amazing!
                            </p>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                ${portfolioData.content.contact.email ? `
                                    <a href="mailto:${portfolioData.content.contact.email}" class="flex items-center space-x-3 p-4 bg-white/10 rounded-xl hover:bg-white/20 transition-all duration-300 ${portfolioData.styles.hoverEffects.scale ? 'hover:scale-105' : ''} ${portfolioData.styles.hoverEffects.shadow ? 'hover:shadow-lg' : ''}">
                                        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                                            <span class="text-white text-lg">üìß</span>
                                        </div>
                                        <div>
                                            <p class="text-gray-300 text-sm">Email</p>
                                            <p class="text-white font-medium">${portfolioData.content.contact.email}</p>
                                        </div>
                                    </a>
                                ` : ''}

                                ${portfolioData.content.contact.linkedin ? `
                                    <a href="${portfolioData.content.contact.linkedin}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 p-4 bg-white/10 rounded-xl hover:bg-white/20 transition-all duration-300 ${portfolioData.styles.hoverEffects.scale ? 'hover:scale-105' : ''} ${portfolioData.styles.hoverEffects.shadow ? 'hover:shadow-lg' : ''}">
                                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                            <span class="text-white text-lg">üíº</span>
                                        </div>
                                        <div>
                                            <p class="text-gray-300 text-sm">LinkedIn</p>
                                            <p class="text-white font-medium">View Profile</p>
                                        </div>
                                        <svg class="ml-auto w-4 h-4 text-gray-400 ${iconClasses}" ${Object.entries(iconProps).map(([key, value]) => `${key}="${value}"`).join(' ')} stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                ` : ''}

                                ${portfolioData.content.contact.github ? `
                                    <a href="${portfolioData.content.contact.github}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 p-4 bg-white/10 rounded-xl hover:bg-white/20 transition-all duration-300 ${portfolioData.styles.hoverEffects.scale ? 'hover:scale-105' : ''} ${portfolioData.styles.hoverEffects.shadow ? 'hover:shadow-lg' : ''}">
                                        <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center">
                                            <span class="text-white text-lg">üêô</span>
                                        </div>
                                        <div>
                                            <p class="text-gray-300 text-sm">GitHub</p>
                                            <p class="text-white font-medium">View Profile</p>
                                        </div>
                                        <svg class="ml-auto w-4 h-4 text-gray-400 ${iconClasses}" ${Object.entries(iconProps).map(([key, value]) => `${key}="${value}"`).join(' ')} stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                ` : ''}

                                ${portfolioData.content.contact.resume ? `
                                    <a href="${portfolioData.content.contact.resume}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 p-4 bg-white/10 rounded-xl hover:bg-white/20 transition-all duration-300 ${portfolioData.styles.hoverEffects.scale ? 'hover:scale-105' : ''} ${portfolioData.styles.hoverEffects.shadow ? 'hover:shadow-lg' : ''}">
                                        <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                            <span class="text-white text-lg">üìÑ</span>
                                        </div>
                                        <div>
                                            <p class="text-gray-300 text-sm">Resume</p>
                                            <p class="text-white font-medium">Download CV</p>
                                        </div>
                                        <svg class="ml-auto w-4 h-4 text-gray-400 ${iconClasses}" ${Object.entries(iconProps).map(([key, value]) => `${key}="${value}"`).join(' ')} stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </a>
                                ` : ''}
                            </div>

                            <button class="${getButtonClasses('primary')}">
                                Send Message
                            </button>
                        </div>
                    </section>
                    ` : ''}

                    <!-- Footer -->
                    <footer class="bg-gray-800 text-white py-8 px-8">
                        <div class="max-w-6xl mx-auto text-center">
                            <p class="text-gray-400">
                                ¬© 2024 ${portfolioData.profile.fullName}. Built with ‚ù§Ô∏è using our Portfolio Builder.
                            </p>
                        </div>
                    </footer>
                </div>
            `;
        }

        function updatePreview() {
            const previewContainer = document.getElementById('previewContainer');
            const portfolioContent = document.getElementById('portfolioContent');
            const viewIndicator = document.getElementById('viewIndicator');

            // Update view indicator
            viewIndicator.textContent = currentView === 'desktop' ? 'üñ•Ô∏è Desktop View' : 
                                       currentView === 'tablet' ? 'üì± Tablet View' : 'üì± Mobile View';

            // Update container size
            if (currentView === 'desktop') {
                previewContainer.className = 'bg-white rounded-2xl overflow-hidden shadow-2xl w-full';
                portfolioContent.className = 'h-[800px] overflow-y-auto';
            } else if (currentView === 'tablet') {
                previewContainer.className = 'bg-white rounded-2xl overflow-hidden shadow-2xl max-w-4xl mx-auto';
                portfolioContent.className = 'h-[600px] overflow-y-auto';
            } else {
                previewContainer.className = 'bg-white rounded-2xl overflow-hidden shadow-2xl max-w-sm mx-auto';
                portfolioContent.className = 'h-[500px] overflow-y-auto';
            }

            // Update portfolio content
            portfolioContent.innerHTML = renderPortfolio();
        }

        function updateButtonStates() {
            const buttons = ['desktopBtn', 'tabletBtn', 'mobileBtn'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btnId === currentView + 'Btn') {
                    btn.className = 'px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-gradient-to-r from-purple-600 to-pink-600 text-white';
                } else {
                    btn.className = 'px-6 py-3 rounded-xl font-semibold transition-all duration-300 text-gray-300 hover:text-white';
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load portfolio data from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    const loadedData = JSON.parse(decodeURIComponent(dataParam));
                    
                    // Merge loaded data with default structure
                    portfolioData = {
                        ...portfolioData,
                        ...loadedData,
                        sections: loadedData.sections ? loadedData.sections.reduce((acc, section) => {
                            acc[section.id] = true;
                            return acc;
                        }, {}) : portfolioData.sections,
                        content: {
                            bio: loadedData.bio || portfolioData.content.bio,
                            skills: loadedData.skills || portfolioData.content.skills,
                            projects: loadedData.projects || portfolioData.content.projects,
                            experience: loadedData.experience || portfolioData.content.experience,
                            education: loadedData.education || portfolioData.content.education,
                            contact: loadedData.contact || portfolioData.content.contact
                        }
                    };
                    
                    console.log('Loaded portfolio data:', portfolioData);
                } catch (error) {
                    console.error('Error loading portfolio data:', error);
                }
            }
            
            updatePreview();
            updateButtonStates();

            // Device view toggles
            document.getElementById('desktopBtn').addEventListener('click', function() {
                currentView = 'desktop';
                updatePreview();
                updateButtonStates();
            });

            document.getElementById('tabletBtn').addEventListener('click', function() {
                currentView = 'tablet';
                updatePreview();
                updateButtonStates();
            });

            document.getElementById('mobileBtn').addEventListener('click', function() {
                currentView = 'mobile';
                updatePreview();
                updateButtonStates();
            });

            // Navigation
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'style-customization.html';
            });

            document.getElementById('confirmButton').addEventListener('click', async function() {
                if (isGenerating) return;
                
                isGenerating = true;
                this.disabled = true;
                this.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="relative z-10">Generating Portfolio...</span>
                `;

                // Simulate portfolio generation
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Navigate to code generation page
                window.location.href = `code-generation.html?data=${encodeURIComponent(JSON.stringify(portfolioData))}`;
            });
        });
    </script>
</body>
</html>
