<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Profile Setup</title>
    <meta name="description" content="Add your personal information and customize your portfolio header.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <div class="relative z-10 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-12">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl mb-6">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4 font-poppins">
                        Tell Us About <span class="bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">Yourself</span>
                    </h1>
                    <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                        Add your personal information and see how it looks in your portfolio
                    </p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Form Section -->
                    <div class="space-y-8">
                        <!-- Basic Information -->
                        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20">
                            <h3 class="text-2xl font-bold text-white mb-6 font-poppins">Basic Information</h3>
                            
                            <div class="space-y-6">
                                <!-- Full Name -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">
                                        Full Name *
                                    </label>
                                    <input
                                        type="text"
                                        id="fullName"
                                        placeholder="Enter your full name"
                                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                                    />
                                </div>

                                <!-- Professional Title -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-300 mb-2">
                                        Professional Title *
                                    </label>
                                    <input
                                        type="text"
                                        id="professionalTitle"
                                        placeholder="e.g., Web Developer, UX Designer, Marketing Manager"
                                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Profile Image -->
                        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20">
                            <h3 class="text-2xl font-bold text-white mb-6 font-poppins">Profile Image</h3>
                            
                            <!-- Upload Option -->
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-300 mb-2">
                                    Upload Your Photo
                                </label>
                                <div class="relative">
                                    <input
                                        type="file"
                                        id="imageUpload"
                                        accept="image/*"
                                        class="hidden"
                                    />
                                    <button
                                        id="uploadButton"
                                        class="w-full px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all duration-300 transform hover:scale-105"
                                    >
                                        Choose Photo
                                    </button>
                                </div>
                            </div>

                            <!-- Default Avatars -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-3">
                                    Or Choose a Default Avatar
                                </label>
                                <div class="grid grid-cols-3 gap-3" id="avatarGrid">
                                    <!-- Avatars will be dynamically loaded -->
                                </div>
                            </div>
                        </div>

                        <!-- Header Style -->
                        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20">
                            <h3 class="text-2xl font-bold text-white mb-6 font-poppins">Header Style</h3>
                            
                            <div class="space-y-4">
                                <label class="flex items-center space-x-4 cursor-pointer">
                                    <input
                                        type="radio"
                                        name="headerStyle"
                                        value="round"
                                        checked
                                        class="w-5 h-5 text-purple-600 focus:ring-purple-500"
                                    />
                                    <div class="flex-1">
                                        <div class="text-white font-medium">Round Avatar</div>
                                        <div class="text-gray-400 text-sm">Circular profile image with centered text</div>
                                    </div>
                                </label>
                                
                                <label class="flex items-center space-x-4 cursor-pointer">
                                    <input
                                        type="radio"
                                        name="headerStyle"
                                        value="square"
                                        class="w-5 h-5 text-purple-600 focus:ring-purple-500"
                                    />
                                    <div class="flex-1">
                                        <div class="text-white font-medium">Square Avatar</div>
                                        <div class="text-gray-400 text-sm">Square profile image with clean edges</div>
                                    </div>
                                </label>
                                
                                <label class="flex items-center space-x-4 cursor-pointer">
                                    <input
                                        type="radio"
                                        name="headerStyle"
                                        value="banner"
                                        class="w-5 h-5 text-purple-600 focus:ring-purple-500"
                                    />
                                    <div class="flex-1">
                                        <div class="text-white font-medium">Banner Background</div>
                                        <div class="text-gray-400 text-sm">Full-width background with overlay text</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Live Preview Section -->
                    <div class="space-y-8">
                        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20">
                            <h3 class="text-2xl font-bold text-white mb-6 font-poppins">Live Preview</h3>
                            
                            <!-- Preview Container -->
                            <div class="bg-white rounded-2xl overflow-hidden shadow-2xl">
                                <!-- Header Preview -->
                                <div id="headerPreview" class="relative p-8 bg-gradient-to-r from-gray-50 to-gray-100">
                                    <div class="flex items-center space-x-6">
                                        <div id="avatarPreview" class="w-24 h-24 rounded-full shadow-lg bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-4xl text-white">
                                            👤
                                        </div>
                                        <div>
                                            <h1 id="namePreview" class="text-3xl font-bold text-gray-800 mb-2">Your Name</h1>
                                            <p id="titlePreview" class="text-xl text-gray-600">Your Title</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Sample Content -->
                                <div class="p-8">
                                    <div class="space-y-4">
                                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center mt-12">
                    <!-- Back Button -->
                    <button id="backButton" class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-gray-300 bg-gray-700 rounded-2xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500/50">
                        <svg class="mr-3 w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                        </svg>
                        <span>Back to Themes</span>
                    </button>

                    <!-- Next Button -->
                    <button id="nextButton" class="text-gray-400 bg-gray-600 cursor-not-allowed group relative inline-flex items-center justify-center px-12 py-4 text-lg font-semibold rounded-2xl transition-all duration-300 transform focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                        <span class="relative z-10">Next</span>
                    </button>
                </div>

                <!-- Progress Indicator -->
                <div class="mt-8 flex justify-center">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let formData = {
            fullName: '',
            professionalTitle: '',
            profileImage: '👤',
            headerStyle: 'round'
        };
        let imagePreview = null;
        let themeData = null;

        // Load theme data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const template = urlParams.get('template') || 'minimal';
        const theme = urlParams.get('theme') || 'elegant-dark';
        
        // Define theme configurations
        const themes = {
            'elegant-dark': {
                colors: { primary: '#1a1a1a', secondary: '#2d2d2d', accent: '#6366f1', text: '#ffffff', muted: '#a3a3a3' },
                preview: 'bg-gradient-to-br from-gray-900 to-gray-800'
            },
            'clean-light': {
                colors: { primary: '#ffffff', secondary: '#f8fafc', accent: '#3b82f6', text: '#1e293b', muted: '#64748b' },
                preview: 'bg-gradient-to-br from-white to-gray-50'
            },
            'monochrome': {
                colors: { primary: '#000000', secondary: '#ffffff', accent: '#6b7280', text: '#000000', muted: '#9ca3af' },
                preview: 'bg-gradient-to-br from-black to-gray-900'
            },
            'tech-blue': {
                colors: { primary: '#1e40af', secondary: '#3b82f6', accent: '#06b6d4', text: '#ffffff', muted: '#94a3b8' },
                preview: 'bg-gradient-to-br from-blue-900 to-blue-600'
            },
            'corporate-purple': {
                colors: { primary: '#7c3aed', secondary: '#a855f7', accent: '#ec4899', text: '#ffffff', muted: '#c4b5fd' },
                preview: 'bg-gradient-to-br from-purple-900 to-purple-600'
            },
            'executive-gray': {
                colors: { primary: '#374151', secondary: '#6b7280', accent: '#f59e0b', text: '#ffffff', muted: '#d1d5db' },
                preview: 'bg-gradient-to-br from-gray-800 to-gray-600'
            },
            'vibrant-sunset': {
                colors: { primary: '#ea580c', secondary: '#f97316', accent: '#ec4899', text: '#ffffff', muted: '#fed7aa' },
                preview: 'bg-gradient-to-br from-orange-600 to-pink-600'
            },
            'artistic-green': {
                colors: { primary: '#059669', secondary: '#10b981', accent: '#8b5cf6', text: '#ffffff', muted: '#a7f3d0' },
                preview: 'bg-gradient-to-br from-green-700 to-emerald-500'
            },
            'creative-mix': {
                colors: { primary: '#7c2d12', secondary: '#dc2626', accent: '#7c3aed', text: '#ffffff', muted: '#fbbf24' },
                preview: 'bg-gradient-to-br from-red-800 via-purple-600 to-pink-600'
            }
        };
        
        themeData = themes[theme] || themes['elegant-dark'];

        const defaultAvatars = [
            { id: 'avatar1', emoji: '👨‍💼', name: 'Professional' },
            { id: 'avatar2', emoji: '👩‍💻', name: 'Developer' },
            { id: 'avatar3', emoji: '👨‍🎨', name: 'Designer' },
            { id: 'avatar4', emoji: '👩‍💼', name: 'Executive' },
            { id: 'avatar5', emoji: '👨‍🔬', name: 'Researcher' },
            { id: 'avatar6', emoji: '👩‍🚀', name: 'Innovator' }
        ];

        function loadAvatars() {
            const avatarGrid = document.getElementById('avatarGrid');
            avatarGrid.innerHTML = defaultAvatars.map(avatar => `
                <button
                    class="avatar-btn p-4 rounded-xl border-2 border-white/30 bg-white/10 hover:border-white/50 transition-all duration-300 transform hover:scale-105"
                    data-avatar="${avatar.emoji}"
                >
                    <div class="text-3xl mb-2">${avatar.emoji}</div>
                    <div class="text-xs text-gray-300">${avatar.name}</div>
                </button>
            `).join('');
        }

        function updatePreview() {
            const namePreview = document.getElementById('namePreview');
            const titlePreview = document.getElementById('titlePreview');
            const avatarPreview = document.getElementById('avatarPreview');
            const headerPreview = document.getElementById('headerPreview');

            // Update text
            if (namePreview) namePreview.textContent = formData.fullName || 'Your Name';
            if (titlePreview) titlePreview.textContent = formData.professionalTitle || 'Your Title';

            // Update avatar
            if (imagePreview) {
                if (avatarPreview) {
                    avatarPreview.innerHTML = `<img src="${imagePreview}" alt="Profile" class="w-24 h-24 ${formData.headerStyle === 'round' ? 'rounded-full' : 'rounded-lg'} shadow-lg object-cover" />`;
                }
            } else {
                if (avatarPreview) {
                    avatarPreview.innerHTML = formData.profileImage;
                    avatarPreview.className = `w-24 h-24 ${formData.headerStyle === 'round' ? 'rounded-full' : 'rounded-lg'} shadow-lg bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-4xl text-white`;
                }
            }

            // Ensure themeData is available before using it
            if (!themeData) {
                console.warn('Theme data not loaded yet');
                return;
            }

            // Update header style with theme colors
            if (formData.headerStyle === 'banner') {
                if (headerPreview) {
                    headerPreview.className = `relative h-64 ${themeData.preview}`;
                    headerPreview.innerHTML = `
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center text-white">
                                <div class="mb-4">
                                    ${imagePreview ? 
                                        `<img src="${imagePreview}" alt="Profile" class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg object-cover" />` :
                                        `<div class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg bg-white/20 flex items-center justify-center text-4xl">${formData.profileImage}</div>`
                                    }
                                </div>
                                <h1 class="text-3xl font-bold mb-2">${formData.fullName || 'Your Name'}</h1>
                                <p class="text-xl opacity-90">${formData.professionalTitle || 'Your Title'}</p>
                            </div>
                        </div>
                    `;
                }
            } else {
                if (headerPreview) {
                    // Use theme colors for the preview
                    const bgClass = themeData.colors.primary === '#ffffff' ? 'bg-gradient-to-r from-gray-50 to-gray-100' : themeData.preview;
                    const textColor = themeData.colors.primary === '#ffffff' ? 'text-gray-800' : 'text-white';
                    const subtitleColor = themeData.colors.primary === '#ffffff' ? 'text-gray-600' : 'text-gray-300';
                    
                    headerPreview.className = `relative p-8 ${bgClass}`;
                    headerPreview.innerHTML = `
                        <div class="flex items-center space-x-6">
                            <div>
                                ${imagePreview ? 
                                    `<img src="${imagePreview}" alt="Profile" class="w-24 h-24 ${formData.headerStyle === 'round' ? 'rounded-full' : 'rounded-lg'} shadow-lg object-cover" />` :
                                    `<div class="w-24 h-24 ${formData.headerStyle === 'round' ? 'rounded-full' : 'rounded-lg'} shadow-lg flex items-center justify-center text-4xl text-white" style="background: linear-gradient(135deg, ${themeData.colors.accent}, ${themeData.colors.secondary})">${formData.profileImage}</div>`
                                }
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold ${textColor} mb-2">${formData.fullName || 'Your Name'}</h1>
                                <p class="text-xl ${subtitleColor}">${formData.professionalTitle || 'Your Title'}</p>
                            </div>
                        </div>
                    `;
                }
            }

            // Update next button state
            updateNextButton();
        }

        function updateNextButton() {
            const nextButton = document.getElementById('nextButton');
            const isFormValid = formData.fullName && formData.professionalTitle;
            
            if (isFormValid) {
                nextButton.classList.remove('text-gray-400', 'bg-gray-600', 'cursor-not-allowed');
                nextButton.classList.add('text-white', 'bg-gradient-to-r', 'from-purple-600', 'to-pink-600', 'shadow-2xl', 'hover:shadow-purple-500/25', 'hover:scale-105', 'hover:-translate-y-1');
                
                // Clear existing animations to avoid duplicates
                const existingBg = nextButton.querySelector('.absolute.inset-0.bg-gradient-to-r.from-pink-600');
                const existingShimmer = nextButton.querySelector('.absolute.inset-0.rounded-2xl.bg-gradient-to-r.from-transparent');
                const existingArrow = nextButton.querySelector('svg');
                
                if (!existingBg) {
                    const buttonBg = document.createElement('div');
                    buttonBg.className = 'absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300';
                    nextButton.appendChild(buttonBg);
                }
                
                if (!existingShimmer) {
                    const shimmer = document.createElement('div');
                    shimmer.className = 'absolute inset-0 rounded-2xl bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000';
                    nextButton.appendChild(shimmer);
                }
                
                if (!existingArrow) {
                    const arrow = document.createElement('svg');
                    arrow.className = 'ml-3 w-5 h-5 transition-transform duration-300 group-hover:translate-x-1';
                    arrow.setAttribute('fill', 'none');
                    arrow.setAttribute('stroke', 'currentColor');
                    arrow.setAttribute('viewBox', '0 0 24 24');
                    arrow.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>';
                    nextButton.appendChild(arrow);
                }
            } else {
                nextButton.classList.remove('text-white', 'bg-gradient-to-r', 'from-purple-600', 'to-pink-600', 'shadow-2xl', 'hover:shadow-purple-500/25', 'hover:scale-105', 'hover:-translate-y-1');
                nextButton.classList.add('text-gray-400', 'bg-gray-600', 'cursor-not-allowed');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadAvatars();
            updatePreview();

            // Form inputs
            document.getElementById('fullName').addEventListener('input', function(e) {
                formData.fullName = e.target.value;
                updatePreview();
            });

            document.getElementById('professionalTitle').addEventListener('input', function(e) {
                formData.professionalTitle = e.target.value;
                updatePreview();
            });

            // Image upload
            document.getElementById('imageUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select a valid image file.');
                        return;
                    }
                    
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image file is too large. Please select an image smaller than 5MB.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview = e.target.result;
                        formData.profileImage = null; // Clear emoji avatar when image is uploaded
                        
                        // Clear avatar button selections
                        document.querySelectorAll('.avatar-btn').forEach(btn => {
                            btn.classList.remove('border-purple-500', 'bg-purple-500/20');
                            btn.classList.add('border-white/30', 'bg-white/10');
                        });
                        
                        updatePreview();
                        
                        // Update upload button text
                        const uploadButton = document.getElementById('uploadButton');
                        uploadButton.textContent = 'Change Photo';
                        uploadButton.classList.add('bg-green-600', 'hover:bg-green-700');
                        uploadButton.classList.remove('from-purple-600', 'to-pink-600', 'hover:from-purple-700', 'hover:to-pink-700');
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('uploadButton').addEventListener('click', function() {
                document.getElementById('imageUpload').click();
            });

            // Avatar selection
            document.addEventListener('click', function(e) {
                if (e.target.closest('.avatar-btn')) {
                    const avatar = e.target.closest('.avatar-btn').dataset.avatar;
                    formData.profileImage = avatar;
                    imagePreview = null; // Clear any uploaded image
                    
                    // Clear the file input
                    document.getElementById('imageUpload').value = '';
                    
                    // Update upload button text
                    const uploadButton = document.getElementById('uploadButton');
                    uploadButton.textContent = 'Choose Photo';
                    uploadButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    uploadButton.classList.add('from-purple-600', 'to-pink-600', 'hover:from-purple-700', 'hover:to-pink-700');
                    
                    // Update avatar button states
                    document.querySelectorAll('.avatar-btn').forEach(btn => {
                        btn.classList.remove('border-purple-500', 'bg-purple-500/20');
                        btn.classList.add('border-white/30', 'bg-white/10');
                    });
                    
                    e.target.closest('.avatar-btn').classList.remove('border-white/30', 'bg-white/10');
                    e.target.closest('.avatar-btn').classList.add('border-purple-500', 'bg-purple-500/20');
                    
                    updatePreview();
                }
            });

            // Header style selection
            document.querySelectorAll('input[name="headerStyle"]').forEach(radio => {
                radio.addEventListener('change', function(e) {
                    formData.headerStyle = e.target.value;
                    updatePreview();
                });
            });

            // Navigation
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'theme-selection.html';
            });

            document.getElementById('nextButton').addEventListener('click', function() {
                if (formData.fullName && formData.professionalTitle) {
                    // Navigate to section selection step
                    const urlParams = new URLSearchParams(window.location.search);
                    const template = urlParams.get('template') || 'minimal';
                    const theme = urlParams.get('theme') || 'elegant-dark';
                    
                    const profileData = {
                        ...formData,
                        imagePreview: imagePreview
                    };
                    
                    window.location.href = `section-selection.html?template=${template}&theme=${theme}&profile=${encodeURIComponent(JSON.stringify(profileData))}`;
                }
            });
        });
    </script>
</body>
</html>
