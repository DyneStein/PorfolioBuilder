<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Choose Sections</title>
    <meta name="description" content="Select which sections to include in your portfolio.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <div class="relative z-10 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-12">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl mb-6">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4 font-poppins">
                        Choose Your <span class="bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">Sections</span>
                    </h1>
                    <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                        Select which sections to include in your portfolio. You can always add more later.
                    </p>
                </div>

                <!-- Section Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12" id="sectionsGrid">
                    <!-- Sections will be dynamically loaded here -->
                </div>

                <!-- Selection Summary -->
                <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 mb-8">
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-white mb-2 font-poppins">
                            Portfolio Summary
                        </h3>
                        <p class="text-gray-300 mb-4">
                            You've selected <span id="selectedCount" class="text-purple-300 font-semibold">3</span> sections for your portfolio
                        </p>
                        
                        <!-- Selected Sections List -->
                        <div id="selectedSectionsList" class="flex flex-wrap justify-center gap-2">
                            <!-- Selected sections will be displayed here -->
                        </div>

                        <p id="recommendationText" class="text-yellow-300 text-sm mt-4 hidden">
                            We recommend selecting at least 3 sections for a complete portfolio
                        </p>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center">
                    <!-- Back Button -->
                    <button id="backButton" class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-gray-300 bg-gray-700 rounded-2xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500/50">
                        <svg class="mr-3 w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                        </svg>
                        <span>Back to Profile</span>
                    </button>

                    <!-- Next Button -->
                    <button id="nextButton" class="text-gray-400 bg-gray-600 cursor-not-allowed group relative inline-flex items-center justify-center px-12 py-4 text-lg font-semibold rounded-2xl transition-all duration-300 transform focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                        <span class="relative z-10">Next</span>
                    </button>
                </div>

                <!-- Progress Indicator -->
                <div class="mt-8 flex justify-center">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedSections = {
            about: true,
            skills: true,
            projects: true,
            experience: false,
            education: false,
            contact: true
        };

        const sections = [
            {
                id: 'about',
                name: 'About Me',
                description: 'Personal introduction and professional summary',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>',
                color: 'from-blue-500 to-blue-600',
                recommended: true
            },
            {
                id: 'skills',
                name: 'Skills',
                description: 'Technical abilities and competencies',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>',
                color: 'from-purple-500 to-purple-600',
                recommended: true
            },
            {
                id: 'projects',
                name: 'Projects',
                description: 'Portfolio of your work and achievements',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>',
                color: 'from-green-500 to-green-600',
                recommended: true
            },
            {
                id: 'experience',
                name: 'Experience',
                description: 'Work history and professional background',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0H8m8 0v2a2 2 0 01-2 2H10a2 2 0 01-2-2V6m8 0H8m0 0v10a2 2 0 002 2h4a2 2 0 002-2V6"></path></svg>',
                color: 'from-orange-500 to-orange-600',
                recommended: false
            },
            {
                id: 'education',
                name: 'Education',
                description: 'Academic background and certifications',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg>',
                color: 'from-indigo-500 to-indigo-600',
                recommended: false
            },
            {
                id: 'contact',
                name: 'Contact',
                description: 'Ways for people to reach you',
                icon: '<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>',
                color: 'from-pink-500 to-pink-600',
                recommended: true
            }
        ];

        function loadSections() {
            const sectionsGrid = document.getElementById('sectionsGrid');
            sectionsGrid.innerHTML = sections.map(section => `
                <div class="section-card relative group cursor-pointer transition-all duration-300 transform hover:scale-105 ${selectedSections[section.id] ? 'scale-105' : ''}" data-section="${section.id}">
                    <div class="bg-white rounded-3xl p-6 shadow-2xl border-2 transition-all duration-300 ${selectedSections[section.id] ? 'border-purple-500 shadow-purple-500/25' : 'border-gray-200 hover:border-gray-400'}">
                        <!-- Selection Indicator -->
                        <div class="absolute -top-3 -right-3 w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm transition-all duration-300 ${selectedSections[section.id] ? 'bg-gradient-to-r from-purple-500 to-pink-500 scale-110' : 'bg-gray-400 group-hover:bg-gray-500'}">
                            ${selectedSections[section.id] ? 'âœ“' : '+'}
                        </div>

                        <!-- Section Icon -->
                        <div class="w-16 h-16 rounded-2xl bg-gradient-to-r ${section.color} flex items-center justify-center mb-4 mx-auto text-white">
                            ${section.icon}
                        </div>

                        <!-- Section Info -->
                        <div class="text-center space-y-3">
                            <div class="flex items-center justify-center space-x-2">
                                <h3 class="text-xl font-bold text-gray-800 font-poppins">${section.name}</h3>
                                ${section.recommended ? '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full">Recommended</span>' : ''}
                            </div>
                            <p class="text-gray-600 text-sm leading-relaxed">${section.description}</p>
                        </div>

                        <!-- Selection Glow Effect -->
                        ${selectedSections[section.id] ? '<div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-purple-500/10 to-pink-500/10 pointer-events-none"></div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateSummary() {
            const selectedCount = Object.values(selectedSections).filter(Boolean).length;
            const selectedSectionsList = sections.filter(section => selectedSections[section.id]);
            
            // Update count
            document.getElementById('selectedCount').textContent = selectedCount;
            
            // Update selected sections list
            const selectedSectionsListElement = document.getElementById('selectedSectionsList');
            selectedSectionsListElement.innerHTML = selectedSectionsList.map(section => `
                <span class="inline-flex items-center space-x-2 px-3 py-1 bg-white/20 rounded-full text-white text-sm">
                    <div class="w-4 h-4 text-white">${section.icon}</div>
                    <span>${section.name}</span>
                </span>
            `).join('');
            
            // Update recommendation text
            const recommendationText = document.getElementById('recommendationText');
            if (selectedCount < 3) {
                recommendationText.classList.remove('hidden');
            } else {
                recommendationText.classList.add('hidden');
            }
            
            // Update next button
            const nextButton = document.getElementById('nextButton');
            if (selectedCount > 0) {
                nextButton.classList.remove('text-gray-400', 'bg-gray-600', 'cursor-not-allowed');
                nextButton.classList.add('text-white', 'bg-gradient-to-r', 'from-purple-600', 'to-pink-600', 'shadow-2xl', 'hover:shadow-purple-500/25', 'hover:scale-105', 'hover:-translate-y-1');
                
                // Clear existing animations to prevent duplicates
                const existingBg = nextButton.querySelector('.absolute.inset-0.bg-gradient-to-r.from-pink-600');
                const existingShimmer = nextButton.querySelector('.absolute.inset-0.rounded-2xl.bg-gradient-to-r.from-transparent');
                const existingArrow = nextButton.querySelector('svg');
                
                if (!existingBg) {
                    const buttonBg = document.createElement('div');
                    buttonBg.className = 'absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300';
                    nextButton.appendChild(buttonBg);
                }
                
                if (!existingShimmer) {
                    const shimmer = document.createElement('div');
                    shimmer.className = 'absolute inset-0 rounded-2xl bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000';
                    nextButton.appendChild(shimmer);
                }
                
                if (!existingArrow) {
                    const arrow = document.createElement('svg');
                    arrow.className = 'ml-3 w-5 h-5 transition-transform duration-300 group-hover:translate-x-1';
                    arrow.setAttribute('fill', 'none');
                    arrow.setAttribute('stroke', 'currentColor');
                    arrow.setAttribute('viewBox', '0 0 24 24');
                    arrow.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>';
                    nextButton.appendChild(arrow);
                }
            } else {
                nextButton.classList.add('text-gray-400', 'bg-gray-600', 'cursor-not-allowed');
                nextButton.classList.remove('text-white', 'bg-gradient-to-r', 'from-purple-600', 'to-pink-600', 'shadow-2xl', 'hover:shadow-purple-500/25', 'hover:scale-105', 'hover:-translate-y-1');
            }
        }

        function toggleSection(sectionId) {
            selectedSections[sectionId] = !selectedSections[sectionId];
            loadSections();
            updateSummary();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadSections();
            updateSummary();

            // Section selection
            document.addEventListener('click', function(e) {
                const sectionCard = e.target.closest('.section-card');
                if (sectionCard) {
                    const sectionId = sectionCard.dataset.section;
                    toggleSection(sectionId);
                }
            });

            // Navigation
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = 'profile-setup.html';
            });

            document.getElementById('nextButton').addEventListener('click', function() {
                const selectedCount = Object.values(selectedSections).filter(Boolean).length;
                if (selectedCount > 0) {
                    // Get URL parameters from previous steps
                    const urlParams = new URLSearchParams(window.location.search);
                    const template = urlParams.get('template') || 'minimal';
                    const theme = urlParams.get('theme') || 'elegant-dark';
                    const profile = urlParams.get('profile') || '{}';
                    
                    const selectedSectionsList = sections.filter(section => selectedSections[section.id]);
                    const sectionsData = selectedSectionsList.map(section => ({
                        id: section.id,
                        name: section.name,
                        description: section.description,
                        icon: section.icon,
                        color: section.color
                    }));
                    
                    // Determine next step based on selected sections
                    let nextStep = 'bio-customization.html'; // Default to bio customization
                    
                    // If About Me is selected, go to bio customization
                    if (selectedSections.about) {
                        nextStep = 'bio-customization.html';
                    }
                    // If Skills is selected but not About Me, go to skills
                    else if (selectedSections.skills) {
                        nextStep = 'skills-customization.html';
                    }
                    // If Projects is selected but not About Me or Skills, go to projects
                    else if (selectedSections.projects) {
                        nextStep = 'projects-customization.html';
                    }
                    // If Experience or Education is selected, go to experience/education
                    else if (selectedSections.experience || selectedSections.education) {
                        nextStep = 'experience-education-customization.html';
                    }
                    // If only Contact is selected, go to contact
                    else if (selectedSections.contact) {
                        nextStep = 'contact-customization.html';
                    }
                    
                    // Navigate to the next step with all data
                    const allData = {
                        template: template,
                        theme: theme,
                        profile: JSON.parse(profile),
                        sections: sectionsData
                    };
                    
                    window.location.href = `${nextStep}?data=${encodeURIComponent(JSON.stringify(allData))}`;
                }
            });
        });
    </script>
</body>
</html>
