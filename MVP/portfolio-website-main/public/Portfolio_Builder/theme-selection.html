<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Choose Your Theme</title>
    <meta name="description" content="Select a color scheme and style for your portfolio theme.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter builder-green">
    <link rel="stylesheet" href="./styles.css" />
    <div class="min-h-screen page-bg relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse"></div>
            <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-pulse" style="animation-delay: 2s;"></div>
        </div>

        <div class="relative z-10 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
            <div class="max-w-6xl mx-auto">
                <!-- Header -->
                <div class="text-center mb-12">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl mb-6">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                        </svg>
                    </div>
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4 font-poppins">
                        Choose Your <span class="bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">Theme</span>
                    </h1>
                    <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                        Select a color scheme and style that matches your personality and brand
                    </p>
                </div>

                <!-- Theme Selection -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12" id="themeGrid">
                    <!-- Themes will be dynamically loaded here -->
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center">
                    <!-- Back Button -->
                    <button id="backButton" class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-gray-300 bg-gray-700 rounded-2xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500/50">
                        <svg class="mr-3 w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                        </svg>
                        <span>Back to Templates</span>
                    </button>

                    <!-- Next Button -->
                    <button id="nextButton" class="text-gray-400 bg-gray-600 cursor-not-allowed group relative inline-flex items-center justify-center px-12 py-4 text-lg font-semibold rounded-2xl transition-all duration-300 transform focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                        <span class="relative z-10">Next</span>
                    </button>
                </div>

                <!-- Progress Indicator -->
                <div class="mt-8 flex justify-center">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                        <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTemplate = 'minimal'; // Default or get from URL params
        let selectedTheme = null;

        const themes = {
            minimal: [
                {
                    id: 'elegant-dark',
                    name: 'Elegant Dark',
                    description: 'Sophisticated dark theme with subtle accents for a premium, professional look.',
                    colors: {
                        primary: '#1a1a1a',
                        secondary: '#2d2d2d',
                        accent: '#6366f1',
                        text: '#ffffff',
                        muted: '#a3a3a3'
                    },
                    fonts: {
                        heading: 'Inter',
                        body: 'Inter'
                    },
                    buttonStyle: 'minimal',
                    preview: 'bg-gradient-to-br from-gray-900 to-gray-800'
                },
                {
                    id: 'clean-light',
                    name: 'Clean Light',
                    description: 'Bright, airy design with plenty of white space and crisp typography.',
                    colors: {
                        primary: '#ffffff',
                        secondary: '#f8fafc',
                        accent: '#3b82f6',
                        text: '#1e293b',
                        muted: '#64748b'
                    },
                    fonts: {
                        heading: 'Inter',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-white to-gray-50'
                },
                {
                    id: 'monochrome',
                    name: 'Monochrome',
                    description: 'Timeless black and white design with subtle gray variations.',
                    colors: {
                        primary: '#000000',
                        secondary: '#ffffff',
                        accent: '#6b7280',
                        text: '#000000',
                        muted: '#9ca3af'
                    },
                    fonts: {
                        heading: 'Inter',
                        body: 'Inter'
                    },
                    buttonStyle: 'square',
                    preview: 'bg-gradient-to-br from-black to-gray-900'
                }
            ],
            modern: [
                {
                    id: 'tech-blue',
                    name: 'Tech Blue',
                    description: 'Modern blue gradient theme perfect for tech professionals and startups.',
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        accent: '#06b6d4',
                        text: '#ffffff',
                        muted: '#94a3b8'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-blue-900 to-blue-600'
                },
                {
                    id: 'corporate-purple',
                    name: 'Corporate Purple',
                    description: 'Professional purple theme with sophisticated gradients and clean lines.',
                    colors: {
                        primary: '#7c3aed',
                        secondary: '#a855f7',
                        accent: '#ec4899',
                        text: '#ffffff',
                        muted: '#c4b5fd'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-purple-900 to-purple-600'
                },
                {
                    id: 'executive-gray',
                    name: 'Executive Gray',
                    description: 'Refined gray theme with subtle color accents for executive presence.',
                    colors: {
                        primary: '#374151',
                        secondary: '#6b7280',
                        accent: '#f59e0b',
                        text: '#ffffff',
                        muted: '#d1d5db'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'square',
                    preview: 'bg-gradient-to-br from-gray-800 to-gray-600'
                }
            ],
            creative: [
                {
                    id: 'vibrant-sunset',
                    name: 'Vibrant Sunset',
                    description: 'Bold orange and pink gradient theme for creative professionals.',
                    colors: {
                        primary: '#ea580c',
                        secondary: '#f97316',
                        accent: '#ec4899',
                        text: '#ffffff',
                        muted: '#fed7aa'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-orange-600 to-pink-600'
                },
                {
                    id: 'artistic-green',
                    name: 'Artistic Green',
                    description: 'Fresh green theme with nature-inspired colors for artists and designers.',
                    colors: {
                        primary: '#059669',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                        text: '#ffffff',
                        muted: '#a7f3d0'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-green-700 to-emerald-500'
                },
                {
                    id: 'creative-mix',
                    name: 'Creative Mix',
                    description: 'Dynamic multi-color theme with vibrant gradients and playful elements.',
                    colors: {
                        primary: '#7c2d12',
                        secondary: '#dc2626',
                        accent: '#7c3aed',
                        text: '#ffffff',
                        muted: '#fbbf24'
                    },
                    fonts: {
                        heading: 'Poppins',
                        body: 'Inter'
                    },
                    buttonStyle: 'rounded',
                    preview: 'bg-gradient-to-br from-red-800 via-purple-600 to-pink-600'
                }
            ]
        };

        function getButtonStylePreview(style) {
            switch (style) {
                case 'rounded':
                    return 'rounded-full';
                case 'square':
                    return 'rounded-none';
                case 'minimal':
                    return 'rounded-lg';
                default:
                    return 'rounded-lg';
            }
        }

        function loadThemes() {
            const currentThemes = themes[selectedTemplate] || themes.minimal;
            const themeGrid = document.getElementById('themeGrid');
            
            themeGrid.innerHTML = currentThemes.map((theme, index) => `
                <div class="theme-card relative group cursor-pointer transition-all duration-300 transform hover:scale-105" data-theme="${theme.id}">
                    <div class="bg-white rounded-3xl p-8 shadow-2xl border-2 border-gray-200 hover:border-gray-400 transition-all duration-300">
                        <!-- Selection Indicator -->
                        <div class="absolute -top-3 -right-3 w-8 h-8 rounded-full bg-gray-400 group-hover:bg-gray-500 flex items-center justify-center text-white font-bold text-sm transition-all duration-300">
                            ${index + 1}
                        </div>

                        <!-- Theme Preview -->
                        <div class="w-full h-48 rounded-2xl mb-6 ${theme.preview} flex items-center justify-center relative overflow-hidden">
                            <!-- Color Palette Preview -->
                            <div class="flex space-x-2 mb-4">
                                <div class="w-8 h-8 rounded-full border-2 border-white shadow-lg" style="background-color: ${theme.colors.primary}"></div>
                                <div class="w-8 h-8 rounded-full border-2 border-white shadow-lg" style="background-color: ${theme.colors.secondary}"></div>
                                <div class="w-8 h-8 rounded-full border-2 border-white shadow-lg" style="background-color: ${theme.colors.accent}"></div>
                            </div>
                            
                            <!-- Button Style Preview -->
                            <div class="absolute bottom-4 left-4 right-4">
                                <div class="px-4 py-2 text-white text-sm font-medium ${getButtonStylePreview(theme.buttonStyle)}" style="background-color: ${theme.colors.accent}">
                                    Sample Button
                                </div>
                            </div>
                        </div>

                        <!-- Theme Info -->
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-2xl font-bold text-gray-800 mb-2 font-poppins">${theme.name}</h3>
                                <p class="text-gray-600 leading-relaxed">${theme.description}</p>
                            </div>
                            
                            <!-- Theme Details -->
                            <div class="space-y-3 pt-2">
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm text-gray-500 font-medium">Fonts:</span>
                                    <span class="text-sm text-gray-700">${theme.fonts.heading} / ${theme.fonts.body}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm text-gray-500 font-medium">Buttons:</span>
                                    <span class="text-sm text-gray-700 capitalize">${theme.buttonStyle}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Theme selection functionality
        document.addEventListener('click', function(e) {
            const themeCard = e.target.closest('.theme-card');
            if (themeCard) {
                const themeId = themeCard.dataset.theme;
                
                // Remove previous selection
                document.querySelectorAll('.theme-card').forEach(card => {
                    card.classList.remove('scale-105');
                    const border = card.querySelector('.border-2');
                    border.classList.remove('border-purple-500', 'shadow-purple-500/25');
                    border.classList.add('border-gray-200');
                    
                    const indicator = card.querySelector('.absolute.-top-3.-right-3');
                    indicator.classList.remove('bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'scale-110');
                    indicator.classList.add('bg-gray-400');
                    
                    // Reset indicator content
                    const index = Array.from(document.querySelectorAll('.theme-card')).indexOf(card);
                    indicator.textContent = index + 1;
                    
                    // Remove glow effect
                    const glowEffect = card.querySelector('.absolute.inset-0.rounded-3xl');
                    if (glowEffect) glowEffect.remove();
                });

                // Add selection to clicked card
                themeCard.classList.add('scale-105');
                const border = themeCard.querySelector('.border-2');
                border.classList.remove('border-gray-200');
                border.classList.add('border-purple-500', 'shadow-purple-500/25');
                
                const indicator = themeCard.querySelector('.absolute.-top-3.-right-3');
                indicator.classList.remove('bg-gray-400');
                indicator.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-pink-500', 'scale-110');
                indicator.textContent = '✓';
                
                // Add glow effect
                const glowEffect = document.createElement('div');
                glowEffect.className = 'absolute inset-0 rounded-3xl bg-gradient-to-r from-purple-500/10 to-pink-500/10 pointer-events-none';
                themeCard.querySelector('.bg-white').appendChild(glowEffect);
                
                // Update selected theme
                selectedTheme = themeId;
                // Persist template/theme for later pages
                try {
                    const data = JSON.parse(localStorage.getItem('portfolioBuilderData') || '{}');
                    localStorage.setItem('portfolioBuilderData', JSON.stringify({
                        ...data,
                        template: selectedTemplate,
                        theme: selectedTheme,
                        step: 'theme-selection'
                    }));
                } catch (_) {}
                
                // Enable next button
                const nextButton = document.getElementById('nextButton');
                nextButton.classList.remove('text-gray-400', 'bg-gray-600', 'cursor-not-allowed');
                nextButton.classList.add('text-white', 'bg-gradient-to-r', 'from-purple-600', 'to-pink-600', 'shadow-2xl', 'hover:shadow-purple-500/25', 'hover:scale-105', 'hover:-translate-y-1');
                
                // Remove ALL existing animation elements first
                nextButton.querySelectorAll('.absolute').forEach(el => el.remove());
                nextButton.querySelectorAll('svg').forEach(el => el.remove());
                
                // Add fresh animation elements
                const buttonBg = document.createElement('div');
                buttonBg.className = 'absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300';
                nextButton.appendChild(buttonBg);
                
                const shimmer = document.createElement('div');
                shimmer.className = 'absolute inset-0 rounded-2xl bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000';
                nextButton.appendChild(shimmer);
                
                const arrow = document.createElement('svg');
                arrow.className = 'ml-3 w-5 h-5 transition-transform duration-300 group-hover:translate-x-1';
                arrow.setAttribute('fill', 'none');
                arrow.setAttribute('stroke', 'currentColor');
                arrow.setAttribute('viewBox', '0 0 24 24');
                arrow.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>';
                nextButton.appendChild(arrow);
            }
        });

        // Navigation functionality
        document.getElementById('backButton').addEventListener('click', function() {
            // Navigate back to template selection
            window.location.href = 'template-selection.html';
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if (selectedTheme) {
                // Persist and navigate to profile setup step
                try {
                    const data = JSON.parse(localStorage.getItem('portfolioBuilderData') || '{}');
                    localStorage.setItem('portfolioBuilderData', JSON.stringify({
                        ...data,
                        template: selectedTemplate,
                        theme: selectedTheme,
                        step: 'profile-setup'
                    }));
                } catch (_) {}
                window.location.href = `profile-setup.html?template=${selectedTemplate}&theme=${selectedTheme}`;
            }
        });

        // Load themes on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get template from URL params or default
            const urlParams = new URLSearchParams(window.location.search);
            selectedTemplate = urlParams.get('template') || 'minimal';
            
            loadThemes();
        });
    </script>
</body>
</html>
